<div class="config-wrap">
    <table class="table table-condensed">
        <tr>
            <td><i class="fa fa-book"></i></td>
            <td>
                <select class="form-control" ng-model="blog.category_id"
                        ng-options="cc.id as cc.name for cc in categories">
                    <option value="">选择分类...</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><i class="fa fa-link"></i></td>
            <td>
                <input class="form-control" type="text" placeholder="URL Slug" ng-model="blog.slug" name="slug"
                       server-valid="serverError"/>
            </td>
        </tr>
        <tr>
            <td><i class="fa fa-tags"></i></td>
            <td>
                <input class="form-control" type="text" placeholder="标签" ng-model="blog.tag_list"/>
            </td>
        </tr>
        <tr>
            <td><i class="fa fa-save"></i></td>
            <td class="input-wrap">
                <label class="radio-inline">
                    <input type="radio" value="0" ng-model="blog.status"> 存为草稿
                </label>
                <label class="checkbox-inline">
                    <input type="radio" value="1" ng-model="blog.status"> 立即发布
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="input-wrap">
                <label class="checkbox-inline">
                    <input type="checkbox"/> 自动保存
                </label>
            </td>
        </tr>
    </table>
</div>
